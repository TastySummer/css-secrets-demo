<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://fiddle.jshell.net/js/babel/babel.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <div id="css-secrets-demo">
    <h1>HI</h1>
    <router-link to="/a">AAAAA</router-link>
    <router-link to="/b">BBBBB</router-link>
    <router-view></router-view>
    <ul>
      <li v-for=>
        <a href=""></a>
      </li>
    </ul>
  </div>
  <script type="text/babel" data-presets="es2017,react,stage-0" data-plugins="transform-decorators-legacy">
    const A = { template: '<div>AAAAA</div>' }
    const B = { template: '<div>BBBBB</div>' }

    const routes =[
      { path: '/a',component: A},
      {path: '/b',component: B}
    ]
    const router =new VueRouter({
      routes
    })
    const app = new Vue({
      router
    }).$mount('#css-secrets-demo')
  </script>
</body>
</html>
